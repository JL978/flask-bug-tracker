<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {%for bug in bug_list%}
        <h1>{{bug.name}}</h1>
        <h2>{{bug.description}}</h2>
        <h3>{{bug.priority}}</h3>
        <div>
            {%for user in bug.assigned_users%}
            <h3>{{user}}</h3>
            {%endfor%}
        </div>
    {%endfor%}
</body>
</html>
